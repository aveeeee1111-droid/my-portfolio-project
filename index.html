<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f1f, #0f172a, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #0f172a;
            width: 380px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #1e40af;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }


        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            margin-bottom: 18px;
        }

        h1 {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .role {
            font-size: 14px;
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .description {
            font-size: 14px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 22px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            box-shadow: 0 0 12px #2563eb;
        }

        .btn-outline {
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        .btn-outline:hover {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 0 10px #3b82f6;
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="https://img.freepik.com/premium-vector/login-icon-flat-art-black-white-isolated_1223784-16354.jpg" 
             alt="" 
             class="profile-img">

        <h1>Avanthika Sunil</h1>
        <div class="role">B.Tech Computer Science Student</div>

        <p class="description">
            Passionate aspiring Software Engineer with strong interest in 
            AI systems, full-stack development, and innovative problem solving.
        </p>
        <div class="social-links">
            <a href="https://in.linkedin.com/?mcid=6844056167778418689&src=go-pa&trk=sem-ga_campid.14650114788_asid.145595942605_crid.651893406697_kw.www%20linkedin%20com_d.c_tid.kwd-2246447642_n.g_mt.e_geo.9148992&cid=&gclsrc=aw.ds&gad_source=1&gad_campaignid=14650114788&gclid=CjwKCAiA2PrMBhA4EiwAwpHyCzeP2Myfr0WLSQVOH6-7iy-2iT6GRmV5YHzSRNQAldiFlG7mNcOzpRoCbPgQAvD_BwE" class="btn btn-outline">LinkedIn</a>
            <a href="https://github.com/" class="btn btn-outline">GitHub</a>
            <a href="#" class="btn btn-outline">Projects</a>
        </div>

    </div>

</body>
</html>
